<!DOCTYPE html>
<html>
<head>
    <title>City Map Locator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			background-color: #f4f4f4;
		}
		h2 {
			color: #333;
		}
		form {
			margin-bottom: 20px;
		}
		input[type="text"] {
			padding: 10px;
			width: 250px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
		button {
			padding: 10px 15px;
			background-color: #28a745;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		button:hover {
			background-color: #218838;
		}
		div {
			hight: 500px;
			width: 700px;
			margin-top: 20px;
			padding: 15px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
	</style>
</head>
<body>
    <h2>Search City</h2>
    <form method="get">
        <input type="text" name="city" placeholder="Enter city name">
        <button type="submit">Search</button>
    </form>
    <div>
        {{ msg|safe }}
    </div>
</body>
</html>
